<!DOCTYPE html>
<html>
<head>
  <title>Registro de Informaci칩n Personal</title>
  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    
    .form-container input[type="text"], 
    .form-container input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Informaci칩n Personal</h2>
    <form id="personal-info-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>
      
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <button type="submit">Registrar</button>
    
    </form>
  </div>

  <script>
    document.getElementById("personal-info-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita que la p치gina se recargue al enviar el formulario
      
      // Obtener los valores ingresados por el usuario
      var nombre = document.getElementById("nombre").value;
      var apellido = document.getElementById("apellido").value;
      var email = document.getElementById("email").value;
      
      // Realizar cualquier acci칩n adicional que desees con los datos ingresados
      
      // Ejemplo: Mostrar una alerta con los datos ingresados
      alert("Datos registrados:\n\nNombre: " + nombre + "\nApellido: " + apellido + "\nEmail: " + email);
      
      // Restablecer el formulario
      document.getElementById("personal-info-form").reset();
    });
  </script>
</body>
</html>
